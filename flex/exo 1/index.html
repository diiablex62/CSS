<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="logo">LOGO</div>
        <div class="nav-buttons">
            <div class="nav-button">Home</div>
            <div class="nav-button">Contact</div>
            <div class="nav-button">Login</div>
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-item">Accueil</div>
            <div class="sidebar-item">Séries</div>
            <div class="sidebar-item">Musiques</div>
            <div class="sidebar-item">Cinéma</div>
            <div class="sidebar-item">Foot</div>
        </div>

        <div class="content">
            <div class="item">elem-1</div>
            <div class="item">elem-2</div>
            <div class="item">elem-3</div>
            <div class="item">elem-4</div>
            <div class="item">elem-5</div>
            <div class="item">elem-6</div>
            <div class="item">elem-7</div>
            <div class="item">elem-8</div>
            <div class="item">elem-9</div>
            <div class="item">elem-10</div>
            <div class="item">elem-11</div>
            <div class="item">elem-12</div>
        </div>
    </div>

    <footer>
        <a href="#">Mentions Légales</a> | <a href="#">CDA</a> | <a href="#">Verquigneul</a>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.querySelector('.sidebar');

            const toggleSidebar = () => {
                sidebar.classList.toggle('hidden');
            };

            hamburger.addEventListener('click', toggleSidebar);
        });
    </script>
</body>

</html>
